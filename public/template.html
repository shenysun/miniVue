<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="keywords" content="" />
    <% for (var css in htmlWebpackPlugin.files.css) { %>
    <link href="<%=htmlWebpackPlugin.files.css[css] %>" rel="stylesheet">
    <% } %>

    <style>
        body {
            margin: 0;
        }

        h2 {
            margin: 0 0 15px 0;
        }

        #app {
            width: 90%;
            margin: 0 auto;
            font-size: 20px;
        }

        .example {
            margin-bottom: 10px;
            background-color: #f4f4f4;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div id="app">
        <section class="example v-text">
            <h2># Example v-text</h2>
            <span v-text="text"></span>
            <!-- 测试多文本 -->
            <p>点击 {{ count }} 次 ------- {{ text }}</p>
        </section>

        <section class="example v-click">
            <h2># Example v-click</h2>
            <button v-on:click='handIncrease'>Increase 1</button>
            <button @click='handReduce'>Reduce 1</button>
        </section>

        <section class="example v-model">
            <h2># Example v-model</h2>
            <input type="text" v-model='count'>
        </section>

    </div>
</body>

</html>
